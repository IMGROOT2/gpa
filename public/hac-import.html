<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      addEventListener("message", ({ origin, data }) => {
        if (origin === "https://accesscenter.roundrockisd.org" && data.action === "import-courses" && data.courses) localStorage.setItem("saved-courses", JSON.stringify(data.courses));
      });
    </script>
  </head>
</html>
